<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Early Access | Coverflex</title>
    <meta name="description" content="All-in-one insurance plans for the leaders of the new economy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#f2824e">
    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/assets/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <main>

      <!-- Header -->
      <header class="header-main">
        <div class="container">
          <a href="/"><img class="brand" src="assets/images/brand/brand-main.svg" alt="Coverflex | All-in-one insurance plans<br/>for the leaders of the new economy"></a>
        </div>
      </header>

      <!-- Section - Sign Up -->
      <section class="signup">
        <div class="container-small">
          <h1 class="section-title title-1">Sign up for <br/>early access</h1>

          <!-- Begin Mailchimp Signup Form -->
          <div id="mc_embed_signup">
            <form action="https://coverflex.us3.list-manage.com/subscribe/post?u=50b9ed93d728d7cc78d6f5af7&id=ba8a070ac9" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="signup-form validate" target="_blank" novalidate>
              <div class="input-double">
                <div class="input-group">
                  <label for="mce-FNAME" class="label-float">First Name</label>
                  <input type="text" value="" name="FNAME" class="form-input" id="mce-FNAME" required data-value-missing="Please enter your first name">
                </div>

                <div class="input-group">
                  <label for="mce-LNAME" class="label-float">Last Name</label>
                  <input type="text" value="" name="LNAME" class="form-input" id="mce-LNAME" required data-value-missing="Please enter your last name">
                </div>
              </div>

              <div class="input-group">
                <label for="mce-EMAIL" class="label-float">Email</label>
                <input type="email" value="" name="EMAIL" class="form-input" id="mce-EMAIL" required data-value-missing="Please enter your email" data-email-wrong="Please enter a valid email address">
              </div>

              <div class="input-group">
                <label for="mce-PHONE" class="label-float">Phone Number</label>
                <input type="number" value="" name="PHONE" class="form-input" id="mce-PHONE" required data-value-missing="Please enter your phone number" data-number-wrong="Please enter a valid phone number">
              </div>

              <div class="input-group">
                <div class="input-checkbox">
                  <input type="checkbox" name="checkbox" class="form-input" id="agree" required="" data-value-missing="You need to agree to Coverflex's Terms and Privacy Policy" aria-required="true">
                  <label for="agree" class="label-check">I agree to the Coverflex <a href="">Terms and Privacy Policy</a>.</label>
                </div>
              </div>

              <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div>

              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_9a44a4446f2384113d5594f12_79f77c8162" tabindex="-1" value=""></div>
              <div class="clear">
                <input type="submit" value="Get Early Access" name="subscribe" id="mc-embedded-subscribe" class="signup-submit button-active">
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer-main">
        <div class="container border-top grid-2">
          <p class="body-small-secondary-light">
            <span class="body-small-bold">Coverflex</span>
            Insurance for the next generation
          </p>

          <a href="/"><img class="brand-mark" src="assets/images/brand/brand-mark.svg" alt="Coverflex | All-in-one insurance plans<br/>for the leaders of the new economy"></a>
        </div>
      </footer>
    </main>

    <script src="assets/js/validation.js"></script>
  </body>
</html>
